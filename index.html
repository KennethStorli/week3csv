    <script>
      var csvfile = "";
      function urlbtn() {
        csvfile = document.getElementById("csvurl").value;
        document.getElementById("urltext").innerHTML = "Selected file: " + csvfile;
      }
      
    </script>
  	<body>
      <div id="filecontainer">
        Add url to a csv file:
        <input id="csvurl" type="url">
        <button onclick="urlbtn()" type="submit">Use</button>
        <div id="urltext"></div>
      </div>
